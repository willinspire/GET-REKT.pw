<!DOCTYPE html>
<html lang="en">
<head>
	<!-- BASIC META TAGS -->
	<title>Complexify</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- ESSENTIAL BOOTSTRAP STYLE SHEETS -->	
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" media="all" rel="stylesheet">
	<!-- ESSENTIAL BOOTSTRAP JAVASCRIPT -->
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- FONT SOURCES FROM GOOGLE -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
	
	<!-- jQuery and Sizzlejs -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous"></script>
	<!-- ESSENTIAL COMPLEXIFY SCRIPT -->
	<script type="text/javascript" src="http://get-rekt.pw/js/jquery.complexify.js"></script>
	<!-- BANNED WORDS LIST -->
	<script type="text/javascript" src="http://get-rekt.pw/js/jquery.complexify.banlist.js"></script>
</head>
<body>
	<!-- IMPLEMENTATION -->
	<div class="container">
		<div id="complexify">
			<div class="form">
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password">
				</div>
			</div>
			<div class="progress">
				<div id="complexity-bar" class="progress-bar" role="progressbar">
				</div>
			</div>
			<p><h1 id="complexity" class="pull-right">0%</h1></p>
		</div>
	</div>
</body>

</html>
